<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>SeatMixxer – Vælg køn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">SeatMixxer</div>
    <h2>Trin 2: Angiv køn</h2>
    <form id="gender-form">
      <div class="gender-grid" id="students-list"></div>
      <div class="actions">
        <button type="submit" class="mix-btn">Gem og fortsæt</button>
        <a href="index.html" class="btn">← Tilbage</a>
      </div>
    </form>
    <div id="msg" class="info-box"></div>
  </div>
  <style>
    .gender-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 18px 0; }
    .student-card { background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.07); text-align: center; }
    .gender-btn { margin: 5px; padding: 6px 20px; border: none; border-radius: 15px; cursor: pointer; }
    .gender-btn.selected { background: #4a90e2; color: white; }
  </style>
  <script type="module">
    import { auth, loadUserData, saveUserData } from './firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    let students = [];
    const list = document.getElementById('students-list');
    const msg = document.getElementById('msg');
    onAuthStateChanged(auth, async user => {
      if (!user) window.location.href = "index.html";
      const data = await loadUserData();
      students = data.students || [];
      if (students.length === 0) window.location.href = "index.html";
      render();
    });

    function render() {
      list.innerHTML = students.map((s, i) =>
        `<div class="student-card">
          <div>${s.name}</div>
          <button type="button" class="gender-btn${s.gender==='m'?' selected':''}" data-i="${i}" data-g="m">Dreng</button>
          <button type="button" class="gender-btn${s.gender==='f'?' selected':''}" data-i="${i}" data-g="f">Pige</button>
          <button type="button" class="gender-btn${s.gender==='u'?' selected':''}" data-i="${i}" data-g="u">Ukendt</button>
        </div>`
      ).join('');
    }
    list.onclick = e => {
      if (e.target.classList.contains('gender-btn')) {
        const i = +e.target.dataset.i, g = e.target.dataset.g;
        students[i].gender = g;
        render();
      }
    };

    document.getElementById('gender-form').onsubmit = async e => {
      e.preventDefault();
      await saveUserData({ students });
      window.location.href = "layout.html";
    };
  </script>
</body>
</html>
